<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./assets/files/tomato-favicon2.png"> 
    <script src="https://kit.fontawesome.com/8dff00ef31.js" crossorigin="anonymous"></script>
    <title>Pomodoro Work</title>
</head>
<body>
    <div class="container">
        <div class="content-element">
            <p class="clock">00:00</p>
            <h1 class="content-element-text">The code time!</h1>
            <div class="content-element-btn">
                <button class="content-element-btn-style code">Code</button>
                <button class="content-element-btn-style break">Break</button>
                <button class="content-element-btn-style coffe">Coffe</button>
            </div>
            <div class="content-element-icon">
                <i class="start fas fa-play content-element-icon-style" aria-hidden="true"></i>
                <i class="pause fas fa-pause content-element-icon-style" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer-info"><a href="https://brasilescola.uol.com.br/dicas-de-estudo/tecnica-pomodoro-que-e-e-como-funciona.htm" target="_blank">O que Ã© um pomodoro?</a></p>
        <div class="copyright">
            <p><a href="https://github.com/victorsalvaya" target="_blank"><i class="fab fa-github"></i> Victor Salvaya</a></p>
        </div>
        <audio id="clock-effect" src="./assets//files/clock-effect.mp3"></audio>
    </footer>
    <audio id="alarm-song" src="./assets//files/clock-effect.mp3"></audio>
<script src="./assets/js/main.js"></script>    
</body>
</html>
